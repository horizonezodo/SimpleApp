<button
[ngStyle]="{'display': role === 'USER_ROLE'|| role === null ? 'none' : 'block'}" 
(click)="createFood()" class="btn btn-primary">Add Food</button>
<table class="table table-striped">
    <thead>
        <tr>
            <td>Food Name</td>
            <td>Food Description</td>
            <td>Food Quantity</td>
            <td>Food Price</td>
            <td>Food Image</td>
            <td>Action</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let food of foods">
            <td>{{food.foodName}}</td>
            <td>{{food.foodDescription}}</td>
            <td>{{food.quantity}}</td>
            <td>{{food.salePrice}}</td>
            <td><img src="{{food.foodImage}}" alt=""></td>
            <td>
                <button class="btn btn-primary" (click)="updateFood(food.id)" [ngStyle]="{'display': role === 'USER_ROLE'|| role === null ? 'none' : 'block'}">Update</button>
                <button class="btn btn-primary" (click)="showFood(food.id)">Detail</button>
                <button class="btn btn-primary" (click)="EnableFood(food.id)" [ngStyle]="{'display': role === 'USER_ROLE'|| role === null ? 'none' : 'block'}">Active</button>
                <button class="btn btn-primary" (click)="DisableFood(food.id)" [ngStyle]="{'display': role === 'USER_ROLE'|| role === null? 'none' : 'block'}">Deactive</button>
            </td>
        </tr>
    </tbody>
</table>
